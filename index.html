<!DOCTYPE html>
<html>
<head>
    <title>Mapa de Congesti贸n Severa en Buenos Aires</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #controls { 
            padding: 10px; 
            background: white;
            z-index: 1000;
        }

        button { 
            padding: 10px; 
            font-size: 16px; 
            cursor: pointer; 
            margin: 5px; 
        }

        #map { 
            flex-grow: 1; /* Permite que el mapa ocupe el espacio restante */
            width: 100%;
            height: 100%;
        }

        /* Ajustes para m贸viles */
        @media (max-width: 768px) {
            #controls {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                padding: 5px;
                font-size: 14px;
                z-index: 1000;
                background: rgba(255, 255, 255, 0.9);
            }

            #map {
                height: 100vh; /* Hace que el mapa ocupe el 100% de la pantalla en m贸viles */
            }

            button {
                font-size: 14px;
                padding: 8px;
            }
        }

        /* Estilo para la leyenda */
        .legend {
            background: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            line-height: 18px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button onclick="updateTraffic()">Actualizar Tr谩fico</button>
        <button onclick="geolocateUser()"> Mi Ubicaci贸n</button>
        <p id="status">ltima actualizaci贸n: -</p>
    </div>
    
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([-34.603722, -58.381592], 12);
        var userMarker = null; // Marcador del usuario

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        var trafficLayer = L.layerGroup().addTo(map);

        function updateTraffic() {
            trafficLayer.clearLayers();

            var overpassQuery = `
                [out:json];
                (
                    way["highway"~"^(motorway|trunk|primary|secondary|tertiary|residential|unclassified|service)$"](around:10000,-34.603722,-58.381592);
                );
                out geom;
            `;
            var overpassURL = "https://overpass-api.de/api/interpreter?data=" + encodeURIComponent(overpassQuery);

            fetch(overpassURL)
                .then(response => response.json())
                .then(data => {
                    data.elements.forEach(element => {
                        if (element.type === "way" && element.geometry) {
                            var coordinates = element.geometry.map(coord => [coord.lat, coord.lon]);

                            var randomValue = Math.random();
                            var color = null;

                            if (randomValue > 0.95) {
                                color = "purple"; // Solo congesti贸n severa
                            }

                            if (color) {
                                L.polyline(coordinates, { color: color, weight: 4, opacity: 0.7 }).addTo(trafficLayer);
                            }
                        }
                    });

                    document.getElementById("status").innerText = "ltima actualizaci贸n: " + new Date().toLocaleTimeString();
                })
                .catch(error => console.error("Error al cargar datos de tr谩fico:", error));
        }

        function geolocateUser() {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var userLat = position.coords.latitude;
                    var userLon = position.coords.longitude;

                    if (userMarker) {
                        userMarker.setLatLng([userLat, userLon]);
                    } else {
                        userMarker = L.marker([userLat, userLon]).addTo(map)
                            .bindPopup(" Est谩s aqu铆").openPopup();
                    }

                    map.setView([userLat, userLon], 15);
                }, function() {
                    alert("No se pudo obtener tu ubicaci贸n.");
                });
            } else {
                alert("Tu navegador no soporta geolocalizaci贸n.");
            }
        }

        function addLegend() {
            var legend = L.control({ position: "bottomright" });

            legend.onAdd = function (map) {
                var div = L.DomUtil.create("div", "legend");
                div.innerHTML += "<b>Leyenda de Tr谩fico</b><br>";
                div.innerHTML += '<i style="background: purple"></i> Congesti贸n severa (Zona de Alta Demanda)<br>';
                return div;
            };

            legend.addTo(map);
        }

        addLegend();
    </script>
</body>
</html>
