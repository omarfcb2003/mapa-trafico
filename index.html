<!DOCTYPE html>
<html>
<head>
    <title>Mapa de Congestión Severa en Buenos Aires</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #controls { 
            padding: 10px; 
            background: white;
            z-index: 1000;
        }

        button, select { 
            padding: 10px; 
            font-size: 16px; 
            cursor: pointer; 
            margin: 5px; 
        }

        #map { 
            flex-grow: 1; /* Permite que el mapa ocupe el espacio restante */
            width: 100%;
            height: 100%;
        }

        /* Ajustes para móviles */
        @media (max-width: 768px) {
            #controls {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                padding: 5px;
                font-size: 14px;
                z-index: 1000;
                background: rgba(255, 255, 255, 0.9);
            }

            #map {
                height: 100vh; /* Hace que el mapa ocupe el 100% de la pantalla en móviles */
            }

            button, select {
                font-size: 14px;
                padding: 8px;
            }
        }

        /* Estilo para la leyenda */
        .legend {
            background: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            line-height: 18px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div id="controls">
        <label for="barrio">Selecciona un barrio:</label>
        <select id="barrio">
            <option value="-34.603722,-58.381592,20000">Todos</option>
            <option value="-34.5781,-58.4269,5000">Palermo</option>
            <option value="-34.6118,-58.4173,5000">San Telmo</option>
            <option value="-34.5950,-58.3974,5000">Recoleta</option>
            <option value="-34.6500,-58.4938,5000">Mataderos</option>
            <option value="-34.6274,-58.3847,5000">Boedo</option>
            <option value="-34.6076,-58.3791,5000">Monserrat</option>
            <option value="-34.5562,-58.4646,5000">Belgrano</option>
            <option value="-34.5932,-58.4030,5000">Retiro</option>
            <option value="-34.6374,-58.5192,5000">Liniers</option>
            <option value="-34.6050,-58.4189,5000">Balvanera</option>
            <option value="-34.6525,-58.4012,5000">Barracas</option>
            <option value="-34.5937,-58.4601,5000">Villa Urquiza</option>
            <option value="-34.5904,-58.4882,5000">Villa Pueyrredón</option>
            <option value="-34.5772,-58.4481,5000">Colegiales</option>
            <option value="-34.6184,-58.4157,5000">Almagro</option>
            <option value="-34.6456,-58.4784,5000">Flores</option>
        </select>
        <button onclick="updateTraffic()">Actualizar Tráfico</button>
        <button onclick="geolocateUser()">📍 Mi Ubicación</button>
        <p id="status">Última actualización: -</p>
    </div>
    
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([-34.603722, -58.381592], 12);
        var userMarker = null; // Marcador del usuario

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        var trafficLayer = L.layerGroup().addTo(map);

        function updateTraffic() {
            trafficLayer.clearLayers();

            var selectedBarrio = document.getElementById("barrio").value.split(",");
            var lat = parseFloat(selectedBarrio[0]);
            var lon = parseFloat(selectedBarrio[1]);
            var radius = parseInt(selectedBarrio[2]);

            map.setView([lat, lon], 14); // Centrar mapa en el barrio seleccionado

            var overpassQuery = `
                [out:json];
                (
                    way["highway"~"^(motorway|trunk|primary|secondary|tertiary|residential|unclassified|service)$"](around:${radius},${lat},${lon});
                );
                out geom;
            `;
            var overpassURL = "https://overpass-api.de/api/interpreter?data=" + encodeURIComponent(overpassQuery);

            fetch(overpassURL)
                .then(response => response.json())
                .then(data => {
                    data.elements.forEach(element => {
                        if (element.type === "way" && element.geometry) {
                            var coordinates = element.geometry.map(coord => [coord.lat, coord.lon]);

                            var randomValue = Math.random();
                            var color = null;

                            if (randomValue > 0.95) {
                                color = "purple"; // Solo congestión severa
                            }

                            if (color) {
                                L.polyline(coordinates, { color: color, weight: 4, opacity: 0.7 }).addTo(trafficLayer);
                            }
                        }
                    });

                    document.getElementById("status").innerText = "Última actualización: " + new Date().toLocaleTimeString();
                })
                .catch(error => console.error("Error al cargar datos de tráfico:", error));
        }

        function geolocateUser() {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var userLat = position.coords.latitude;
                    var userLon = position.coords.longitude;

                    if (userMarker) {
                        userMarker.setLatLng([userLat, userLon]);
                    } else {
                        userMarker = L.marker([userLat, userLon]).addTo(map)
                            .bindPopup("📍 Estás aquí").openPopup();
                    }

                    map.setView([userLat, userLon], 15);
                }, function() {
                    alert("No se pudo obtener tu ubicación.");
                });
            } else {
                alert("Tu navegador no soporta geolocalización.");
            }
        }

        updateTraffic();
    </script>
</body>
</html>
